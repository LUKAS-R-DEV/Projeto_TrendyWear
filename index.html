<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja de roupas Trendy Wear</title>
    <link rel="stylesheet" href="PaginaInicialStyles.css" />
  </head>

  <body>
    <header>
      <img
        src="imagens/Logo.png"
        class="logo"
        alt="Logo da marca"
        height="140"
        width="200"
      />
      <h1 id="marca">Trendy Wear</h1>
      <nav>
        <ul>
          <li>
            <a href="catalogo.html"><button id="catalogo">Catalogo</button></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="home">
        <h2>Bem vindo a Trendy Wear</h2>
        <p>Explore os melhores estilos e ofertas!</p>
        <h4 id="ofertas">Ofertas Imperdiveis!</h4>
      </section>
      <section class="promocoes">
        <div class="promocaoItem">
          <img
            src="imagens/vestido azul.png"
            alt="promocao vestido azul"
            height="200"
            width="200"
          />
          <h3>Vestido Social Azul</h3>
          <p>De R$ 199,99 por R$ 149,99</p>
          <a href="vestidoAzul.html"
            ><button class="btnDetalhes">Ver Detalhes</button></a
          >
        </div>
        <div class="promocaoItem">
          <img
            src="imagens/ternoCinza.png"
            alt="Promocao terno cinza"
            height="200"
            width="200"
          />
          <h3>Terno Cinza</h3>
          <p>De R$ 499,99 por R$ 429,99</p>
          <a href="ternoCinza.html"
            ><button class="btnDetalhes">Ver Detalhes</button></a
          >
        </div>
        <div class="promocaoItem">
          <img
            src="imagens/camisaSocialPreta.png"
            alt="Promocao camisa social preta"
            height="200"
            width="200"
          />
          <h3>Camisa Social Preta</h3>
          <p>De R$ 99,99 por R$ 59,99</p>
          <a href="camisaSocialPreta.html"
            ><button class="btnDetalhes">Ver Detalhes</button></a
          >
        </div>
      </section>
    </main>
    <footer>
      <p>&copy;2024 Trendy Wear.Todos os direitos reservados</p>
    </footer>
  </body>
</html>
